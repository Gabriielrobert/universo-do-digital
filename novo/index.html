<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Página</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  background:#000;
  font-family: Arial, sans-serif;
}

.section{
  position:relative; /* necessário para posicionar o botão */
  width:100%;
}

.section img{
  width:100%;
  height:auto;
  display:block;
}

/* Botão imagem */
.btn-img{
  position:absolute;
  left:50%;
  transform:translateX(-50%);
  bottom:8.6%; /* controla altura do botão */
  width:60%; /* tamanho do botão */
  max-width:400px;
  cursor:pointer;
}

.btn-img img{
  width:100%;
  height:auto;
  display:block;
}
</style>
</head>

<body>

<section class="section">
  <img src="https://i.ibb.co/395s8Nv6/P-gina.png" alt="">
  
  <a href="#comprar" class="btn-img">
    <img src="https://i.ibb.co/fYRFbN1C/quinta-09-07-20-botao-telegram2.png" alt="Comprar">
  </a>
</section>

<section class="section">
  <img src="imagem2.jpg" alt="">
</section>

</body>
</html>
